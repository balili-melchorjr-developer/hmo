{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}

<form method="POST" action="">
    {% csrf_token %}

    <div class="form-row">
        <div class="form-group col-md-6">
            {{ form.code|as_crispy_field }}
        </div>
        <div class="form-group col-md-6">
            {{ form.description|as_crispy_field }}
        </div>
    </div>
<div class="offset-md-10">
    <button type="submit" class="btn hmo-custom-btn-success">Create</button>
    <a class="hmo-custom-btn-cancel" href="{% url 'hmo-list' %}">Cancel</a>
</div>
</form>

{% endblock %}
